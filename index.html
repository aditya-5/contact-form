<!DOCTYPE html>
<html>
<head>
	<title>Contact Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">

		
	
	</script>
<script src="https://kit.fontawesome.com/21dbb8851c.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js">
	</script>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="container middle mt-4 mb-4">
		<div class="row">
			<div class="col-lg-12">
				<div id="topp" class="text-center">
				<h1 style="font-family: 'Anton', sans-serif;">Get in touch!	<br></h1>
				Contact us for any queries, reply within 48 hours
				<br><br>
				<div class="row">
					<div class="col">
						<button  class="btn-sm card text-center roundedButtons" style="color:white; display:inline-block;" ><span class="fas fa-map-marker-alt" aria-hidden="true" ></span> <br><br>Manchester, UK</button>
					</div>
					<div class="col">
						<button  class="btn-sm  card roundedButtons" style="color:white; display:inline-block;"> <span class="fas fa-phone-square" aria-hidden="true"> </span><br><br>+44 0123456789</button>
					</div>
					<div class="col">
						<button  class="btn-sm  card roundedButtons" style="color:white; display:inline-block;"> <span class="fas fa-paper-plane" aria-hidden="true"></span><br><br>aditya.7@outlook.com</button>
					</div>
				</div>
				<br>

				</div>
			</div>
		</div>


		<div class="row " id="rounded" >
			<div class="container p-4">	
				<div class="col-md-12 " id="top">
					<br><h4>
					Contact Form 
					<br><br></h4>
				</div>


			<div class="row">
				<div class="col-md-6">
					<form action="#">
					<div class="mb-3  ">
						<label for="name" class="form-label"> Your Name </label>
						<br>
						<div class="input-group">
							 <span class="input-group-text" id="basic-addon1">
							 	<i class="fas fa-user" aria-hidden="true"></i>
							 </span>
							<input type="text" class="form-control bggrey " id="name">
						</div>
					</div>

					<div class="mb-3">
						<label for="mail" class="form-label"> E-mail Address </label>
						<br>
						<div class="input-group">
							 <span class="input-group-text" id="basic-addon1">
							 	<i class="fas fa-at"></i>
							 </span>
							<input type="text" class="form-control bggrey" id="mail">
							</div>
						    <div class="form-text">Your email will never be shared.</div>

					</div>

					<div class="mb-3">
						<label for="no" class="form-label"> Phone Number </label>
						<br>
						<div class="input-group">
							 <span class="input-group-text" id="basic-addon1">
							 	<i class="fas fa-phone" aria-hidden="true"></i>
							 </span>
							<input type="text" class="form-control bggrey" id="no">
						</div>
						<div class="form-text">No spam! Promise</div>
					</div>
				</div>

				<div class="col-md-6">
					<div class="mb-3" >
						<label for="msg" class="form-label"> Message </label><br>
						<textarea  class="form-control bggrey" id="msg" cols="5" rows="10"> Enter your message</textarea>
					</div>
				</div>

			</div>

			<div class="row">
				<div class="col-md-12">
					<label for="no" class="form-label"> Services </label>
					<br>
					<div class="row">
						<div class="col-3">
							<button  type="button" class="btn-sm btn-light roundedButtons" data-bs-toggle="popover"  title="Web Design" data-bs-content="If your query is regarding Graphic Designing, etc.">Web Design </button>
						</div>
					<div class="col-4">
							<button  type="button" class="btn-sm btn-light roundedButtons" title="Web Development" data-bs-toggle="popover" data-bs-content="If your query is regarding Graphic Designing, etc.">Web Development </button>
						</div>
					<div class="col-3">
							<button type="button" class="btn-sm btn-light roundedButtons" title="Logo Design" data-bs-toggle="popover" data-bs-content="If your query is regarding logos.">Logo Design </button>
						</div>
					<div class="col-2">
							<button type="button" class="btn-sm btn-light roundedButtons" title="Other" data-bs-toggle="popover" data-bs-content="If none of the categories match">Other </button>
						</div>
					</div>
					<br>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12 text-center">
					<br>
					<button class="btn-lg btn-danger ">Send Message </button>
					</form>
					<br><br>
				</div>
			</div>
			
		</div>

	</div>
</div>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
